<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <form class="mt-5" [formGroup]="form" (ngSubmit)="handleLogin()">
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>
      <h3 class="mt-2 mb-4">Sign In</h3>

      <div class="form-outline mb-4">
        <label class="form-label" for="email">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter a valid email address"
          formControlName="email"
        />
      </div>

      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="email?.errors?.['required']">Email is required</div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-3">
        <label class="form-label" for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          formControlName="password"
        />
      </div>

      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="alert alert-danger"
      >
        <div *ngIf="password?.errors?.['required']">Password is required</div>
      </div>

      <div
        class="text-center text-lg-start mt-4 pt-2 d-flex align-items-center flex-column"
      >
        <button type="submit" class="btn btn-primary px-3 py-2">Login</button>
      </div>
    </form>
  </div>
  <div class="col-md-4"></div>
</div>
