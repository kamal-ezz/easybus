<section class="vh-100 mt-4">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form" (ngSubmit)="handleLogin()">
          <div *ngIf="errors.length > 0" class="alert alert-danger">
            <ul *ngFor="let error of errors">
              <li>{{ error }}</li>
            </ul>
          </div>
          <h3 class="mt-2 mb-4">Sign In</h3>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email address</label>
            <input
              type="email"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              formControlName="email"
            />
          </div>

          <!-- <div
            *ngIf="
              form.value.email.invalid &&
              (form.value.email.dirty || form.value.email.touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="form.value.email.errors.required">
              Email is required
            </div>
          </div> -->

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              formControlName="password"
            />
          </div>

          <!-- <div
            *ngIf="
              form.value.password.invalid &&
              (form.value.password.dirty || form.value.password.touched)
            "
            class="alert alert-danger"
          >
            <div *ngIf="form.value.password.errors.required">
              Password is required
            </div>
          </div> -->

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0 d-flex align-items-center">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg px-4 py-2">
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a routerLink="/register" class="link-primary">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
