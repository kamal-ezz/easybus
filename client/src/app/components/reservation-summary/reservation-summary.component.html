<div class="reservation-summary">
  <h2>Reservation Summary</h2>
  <div class="summary-item">
    <label>Name: </label>
    <span>John Doe</span>
  </div>
  <div class="summary-item">
    <label>Email: </label>
    <span>johndoe@example.com</span>
  </div>
  <div class="summary-item">
    <label>Date: </label>
    <span>January 1, 2024</span>
  </div>
  <div class="summary-item">
    <label>Time: </label>
    <span>10:00 AM</span>
  </div>
  <div class="summary-item">
    <label>Seat Number:</label>
    <span>3</span>
  </div>
  <div class="summary-item">
    <label>Departure City: </label>
    <span></span>
  </div>
  <div class="summary-item">
    <label>Destination City: </label>
    <span></span>
  </div>
  <div class="summary-item">
    <label>Price: </label>
    <span></span>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" (click)="generateTicket()">
      Generate Ticket
    </button>
  </div>
</div>
